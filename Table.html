<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table</title>
    </head>
    <body>
        <label for="table-num-2">Table Num. 2</label>
        <br>
        <br>
        <table border="1" id="table-num-2">
            <tr>
                <td rowspan="2">Row 1-2, Col-1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
                <td>Row 1, Col 4</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">Row 2-3, Col 2-3</td>
                <td>Row 2, Col 4</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 4</td>
            </tr>
            <tr>
                <td>Row 4, Col 1</td>
                <td>Row 4, Col 2</td>
                <td colspan="2">Row 4, Col 3-4</td>
            </tr>
        </table>
    </body>
</html>
